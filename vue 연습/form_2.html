<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="userList">
            <user v-for="user in nameList" :key="user.id" :data="user" @del="del"></user>
        </div>
    </div>

    <script>

        Vue.component('user' , {
            template : `<div>{{data.id}} : {{data.name}} <button @click="del">삭제</button> </div>`,
            props : {
               data : Object 
            },
            methods : {
                del(){
                    this.$emit("del" , data.id);
                }
            }
        });

        let v = new Vue({

            el : "#app",
            data : {
                nameList : [
                    { id : 1, "name" : "정재성", "age" : 11 },
                    { id : 2, "name" : "안지누", "age" : 12 },
                    { id : 3, "name" : "전전제", "age" : 13 },
                    { id : 4, "name" : "박지호", "age" : 14 },
                    { id : 5, "name" : "박수진", "age" : 15 }
                    ]
            },
            methods : {
                del(id){
                    this.nameList = this.nameList.filter(x => x.id !== id);
                }
            }

        });

    </script>
</body>
</html>
