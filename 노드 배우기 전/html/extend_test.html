<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


    <script>

        class Animal {
            constructor(name){
                this.name = name;
            }

            speak(){
                console.log(`${this.name}이 소리를 냅니다.`);
            }
        }

        class Dog extends Animal {

            
            constructor(name){
                super(name + "개");
            }

            speak(){
                console.log(`${this.name}가 짖습니다.`);
            }
        }

        let jamong = new Dog("자몽");
        jamong.speak();

    </script>

</body>
</html>
