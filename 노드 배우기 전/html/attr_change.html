<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="https://via.placeholder.com/150x100" alt="sample" id="img1">
    <img src="https://via.placeholder.com/100x100" alt="sample" id="img2">
    <button id="swapBtn">교체버튼</button>
    
    <script>
        const log = console.log;
        const IMG_1 = document.querySelector("#img1");
        const IMG_2 = document.querySelector("#img2");
        const BTN = document.querySelector("#swapBtn");

        BTN.addEventListener("click", (e)=>{
            let temp = IMG_1.src;
            IMG_1.src = IMG_2.src;
            IMG_2.src = temp;     
        });

        let frame = setInterval(() => {
            BTN.click();
        }, 1000 );

    </script>
</body>
</html>
